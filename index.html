<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Generate a multiplication table">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication table</title>
    <link rel="icon" href="/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- JS -->
    <script src="js/script.js" defer></script>
</head>

<body>
    <main>
        <h2>Enter a number and confirm to generate a multiplication table</h2>
        <form id="multiplication-form">
            <div class="form-control">
                <label for="mutiplicator">Multiplication of:</label>
                <input 
                type="number" 
                name="number" 
                id="number"
                placeholder="3"
                />
            </div>

            <div class="form-control">
                <label for="mutiplicator">Multiply untill:</label>
                <input 
                type="number" 
                name="mutiplicator" 
                id="mutiplicator"
                value="10"
                />
            </div>
            <input type="submit" value="Calculate" />
        </form>
    </main>
    <section id="mutiplication-table">
        <h2 id="multiplication-title">Multiplication Table of the number: <span> </span></h2>
        <div id="multiplication-operations">
            <p>Enter a number to generate a multiplication table...</p>
        </div>
    </section>
    <footer>
        <a href="https://www.linkedin.com/in/isabelaolsemann/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        <a href="https://github.com/isabelaolsemann" target="_blank"><i class="fa-brands fa-github"></i></a>
        <a href="mailto:isabelaolsemann@gmail.com"><i class="fa-solid fa-envelope"></i></a>
    </footer>
</body>

</html>
